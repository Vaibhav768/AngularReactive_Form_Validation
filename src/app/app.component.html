<h1 align="center">Angular Reactive Form</h1>
<form [formGroup]="form" (ngSubmit)="submit()" class="form-control w-50 mx-auto">
  <div class="form-group container">
  <label for="name" >Name</label>
  <input
    formControlName="name" 
    id="name"
    type="text"
    class="form-control">
    <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
      <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is Required.</div>
      <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 characters.</div>
    </div>
  </div>

  <div class="form-group container">
    <label for="name" >EMail</label>
    <input
      formControlName="email" 
      id="email"
      type="text"
      class="form-control">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is Required.</div>
        <div *ngIf="f['email'].errors && f['email'].errors['email']">Please Enter Valid Email Address.</div>
      </div>
    </div>

    <div class="form-group container">
      <label for="name" >Body</label>
      <input
        formControlName="body" 
        id="body"
        type="text"
        class="form-control">
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
          <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is Required.</div>
          <div *ngIf="f['body'].errors && f['body'].errors['minlength']">Body should be 3 characters.</div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
</form>
